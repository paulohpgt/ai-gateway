name: Build and Push AI Gateway

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set image tags
        run: |
          echo "OWNER=${{ github.repository_owner }}" >> $GITHUB_ENV
          echo "SHA=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-12)" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/ai-gateway:latest
            ghcr.io/${{ env.OWNER }}/ai-gateway:sha-${{ env.SHA }}
            ghcr.io/${{ env.OWNER }}/ai-gateway:sha-${{ env.SHORT_SHA }}
